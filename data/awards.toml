name        = "Vigil Honor"
org         = "Order of the Arrow, Boy Scouts of America"
when        = "March 2006"
description = """
The Vigil Honor is the highest honor that the Order of the Arrow can bestow upon
its members for service to lodge, council, and Scouting. Membership cannot be
won by a person's conscious endeavors.

The Vigil Honor is a high mark of distinction and recognition reserved for those
Arrowmen who, by reason of exceptional service, personal effort, and unselfish
interest, have made distinguished contributions beyond the immediate
responsibilities of their position of office to one or more of the Lodge, Order
of the Arrow, Scouting community, or Scout Camp.
"""

