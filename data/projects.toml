name        = "Amazon ECS Container Agent"
website     = "https://github.com/aws/amazon-ecs-agent"
role        = "maintainer"
description = """
The Amazon ECS Container Agent is the on-host component of Amazon EC2 Container
Service.  The agent is responsible for interfacing between Docker and the
Amazon ECS backend.

My role as a member of the Amazon ECS team is to develop and maintain all the
on-host components.
"""

[[source]]
icon        = "fa fa-github"
name        = "Docker"
website     = "https://github.com/moby/moby"
role        = "contributor"
description = """
Docker popularized Linux containers and is now probably the most popular
container runtime. Docker helps people run applications in an image-based,
isolated fashion.

I contributed the
[Amazon CloudWatch Logs driver](https://docs.docker.com/engine/admin/logging/awslogs/),
which helps send container output to CloudWatch Logs. I help maintain the
driver on an ongoing basis.
"""

[[source]]
icon        = "fa fa-github"
name        = "containerd"
website     = "https://github.com/containerd/containerd"
role        = "contributor"
description = """
containerd is a container runtime built by the core maintainers of Docker and
represents a rewrite of the core runtime components.  containerd provides a
limited set of functionality in a much more flexible manner compared to Docker.

I have prototyped integration between the Amazon ECS Container Agent and and
containerd and have contributed minor code to containerd.
"""

