cluster management service for Linux and Windows containers.  Was responsible
for a variety of software that ran on customer-owned EC2 instances, including
the ECS agent, Docker, ecs-init, and the ECS-optimized Amazon Linux AMI.  Led
the engineering design and technical work to port the ECS agent to Windows and
enable customers to use Windows Server containers with Amazon ECS.

Active maintainer of ECS open-source projects.  Contributor upstream to several
non-Amazon open-source projects, including Docker, containerd, go-dockerclient,
container-storage-setup, and container-transform.  Wrote the CloudWatch Logs
logging driver for Docker and the Amazon ECR Docker Credential Helper.
"""

