location    = "Seattle, WA"
description = """
Senior Software Development Engineer helping build Amazon Elastic Container
Service, Amazon Elastic Container Service for Kubernetes, Amazon Elastic
Container Registry, and AWS Fargate.  Primarily focused on the container
runtime layer and associated technologies for configuring, running, and
managing containers as well as storage and distribution of container images.
Currently working on integrating container technology with virtual machine
technology provided by the
[Firecracker VMM](https://firecracker-microvm.github.io/).

